<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cube</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@5.0.0/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">
        <a-assets>
            <a-asset-item id="cube" src="assets/cube.gltf"></a-asset-item>
            <!-- <a-asset-item id="mat" material="color: #c62323; metalness:1; roughness: 0"></a-asset-item> -->
        </a-assets>
        <!-- primitive ruby cube -->
        <a-entity position="0 1.5 -4" geometry="primitive: box" 
            material="color: #c62323; metalness:1; roughness: 0"
            cube-env-map="path: assets/skybox/;
            extension: jpg;
            reflectivity: 1;">
            <a-animation attribute="rotation"
                dur="4000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"
                easing="linear"></a-animation>
        </a-entity>
        <!-- gltf ruby cube -->
        <!-- <a-entity position="0 1.5 -4" gltf-model="#cube"
            cube-env-map="path: assets/skybox/;
            extension: jpg;
            reflectivity: 1;">
            <a-animation attribute="rotation"
                dur="4000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"
                easing="linear"></a-animation>
        </a-entity> -->
    </a-scene>
</body>
</html>
